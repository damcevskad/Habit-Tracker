<div class="container-fluid" style="margin: 20px">
    <div class="container">
      <div class="row d-flex align-items-center">
        <div class="col"></div>
        <div class="col-md-8 text-center rounded shadow p-4" style="background-color: #FAEED1; overflow-y: auto; ">
          <div class="d-flex justify-content-between m-4">
            <h4 style="color: #607274; font-size: 1.5rem">Calendar</h4>
          </div>
          <div class="d-flex justify-content-center align-items-center">
            <mat-card class="calendar" style="width: 60%;">
              <mat-calendar [(selected)]="selected" (dateChange)="handleDateClick(selected)"></mat-calendar>
            </mat-card>
          </div>
        </div>
        <div class="col"></div>
      </div>
    </div>
  </div>
  
  <ng-container *ngIf="selected">
    <div class="modal fade show" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true"
         style="display: block; background: rgba(0,0,0,0.5)">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">Habits</h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"
                    (click)="closeModal()"></button>
          </div>
          <div class="modal-body">
            <div *ngFor="let habit of habits">
              <div class="mt-3">
                <label for="habitName">Habit Name:</label>
                <div>{{ habit.name }}</div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </ng-container>
