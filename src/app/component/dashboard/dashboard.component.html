    <div class="container">
        <div class="row" style="height: 800px;">
            <div class="col"></div>
            <div class="col-md-8 rounded shadow p-4" style="background-color: #FAEED1; overflow-y: auto;">

                <div class="card rounded shadow" style="background-color: #f6e1b5; border: none;">
                    <h4 class="p-3" style="color: #607274; text-align: center;">Habit Tracker</h4>
                </div>

                <div class="rounded shadow p-4 mt-4">



                    <div class="input-group">
                        <input type="text" class="form-control" placeholder="Create New Habit..."
                            style="border-radius: 10px;" name="habit" [(ngModel)]="addHabitValue">
                        <button class="btn btn-outline-success ms-2 rounded" type="button"
                            (click)="createHabit()">+</button>

                    </div>

                    </div>

                    <div class="mt-3">

                    </div>

                        <label for="habitStartDate">Start Date:</label>

                </div>

                <h4 class="mt-4" style="color: #607274">Habits:</h4>

                <div style="overflow-y: auto rounded; height: 350px;">
                    <div class="m-3" *ngFor="let habit of habitArr">
                        <div class="p-3 rounded shadow">
                            <div class="input-group row ps-3">
                                <div class="card col-md-10 border-0"> {{habit.name}}</div>
                                <button class="btn btn-outline-secondary col me-2 rounded" data-bs-toggle="modal"
                                    type='button' data-bs-target="#exampleModal" (click)='call(habit)'>⚙️</button>
                                <div class="btn btn-outline-danger col rounded" (click)="deleteHabit(habit)">X</div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h1 class="modal-title fs-5" id="exampleModalLabel">Habit Details</h1>
                                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                            </div>
                            <div class="modal-body">
                                <div class="input-group">
                                    <input type="text" class="form-control" placeholder="Enter new habit..." style="border-radius: 10px;" name="habit" [(ngModel)]="updateHabitValue">
                                    <button class="btn btn-outline-success ms-2 rounded" type="button" data-bs-dismiss="modal" (click)="updateHabit()">Save</button>
                                </div>
                
                                <div class="mt-3">
                                    <label for="updateHabitDescription">Description:</label>
                                    <input type="text" class="form-control" id="updateHabitDescription" [(ngModel)]="updateHabitDescription">
                                </div>
                
                                <div class="mt-3">
                                    <label for="updateHabitFrequency">Frequency:</label>
                                    <input type="text" class="form-control" id="updateHabitFrequency" [(ngModel)]="updateHabitFrequency">
                                </div>
                
                                <div class="mt-3">
                                    <label for="updateHabitStartDate">Start Date:</label>
                                    <input type="date" class="form-control" id="updateHabitStartDate" [(ngModel)]="updateHabitStartDate">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                

            </div>
            <div class="col"></div>
        </div>
    </div>
</div>
